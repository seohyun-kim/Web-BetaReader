<script src="script.js"></script>
<p>
    file 
    <input type="file" onChange="logging(event)"/>
</p>
<p>
    color 
    <input type="color" onChange="logging(event)"/>
</p>
<p>
    checkbox 
    <input type="checkbox" onChange="logging(event)"/>
</p>
<p>
    radio <br/>
    <input type="radio" name="menu" 
        onChange="logging(event)" checked/> 한식
    <input type="radio" name="menu" 
        onChange="logging(event)"/> 양식
    <input type="radio" name="menu" 
        onChange="logging(event)"/> 중식
    <input type="radio" name="menu" 
        onChange="logging(event)"/> 일식
</p>
<p>
    range 
    <input type="range" min="0" max="100" step="1" 
        onChange="logging(event)"/>
</p>
<p>
    date 
    <input type="date" onChange="logging(event)"/>
</p>
